<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body background="IMG_20230605_184003 (1).jpg">
    <div class="container" id="authContainer">
        <h2 id="formTitle">Sign Up</h2>
        <form id="authForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" id="submitButton">Sign Up</button>
            <p id="toggleText">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </form>
    </div>
    
    <script>
        function toggleForm() {
            if (document.getElementById("formTitle").innerText === "Sign Up") {
                showLogin();
            } else {
                showSignup();
            }
        }

        function showLogin() {
            document.getElementById("formTitle").innerText = "Login";
            document.getElementById("submitButton").innerText = "Login";
            document.getElementById("toggleText").innerHTML = "Don't have an account? <a href='#' onclick='toggleForm()'>Sign Up</a>";
        }

        function showSignup() {
            document.getElementById("formTitle").innerText = "Sign Up";
            document.getElementById("submitButton").innerText = "Sign Up";
            document.getElementById("toggleText").innerHTML = "Already have an account? <a href='#' onclick='toggleForm()'>Login</a>";
        }

        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            
            if (document.getElementById("formTitle").innerText === "Sign Up") {
                localStorage.setItem("name", name);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                localStorage.setItem("role", role);
                alert("Signed up successfully! Now login.");
                showLogin();
            } else {
                const storedEmail = localStorage.getItem("email");
                const storedPassword = localStorage.getItem("password");
                if (email === storedEmail && password === storedPassword) {
                    alert("Logged in successfully!");
                    window.location.href = "indexx.html";
                } else {
                    alert("Invalid email or password.");
                }
            }
        });
    </script>
</body>
</html>
